<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PivotDrill</title>
    <link rel="stylesheet" href="css/pivotdrill.css">
    <link rel="icon" href="img/favicon.png">

    <!-- Pretty-Print-JSON Modules (https://github.com/center-key/pretty-print-json) -->
    <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/pretty-print-json@0.4/dist/pretty-print-json.css>
    <script src=https://cdn.jsdelivr.net/npm/pretty-print-json@0.4/dist/pretty-print-json.min.js></script>
    <!-- Pretty-Print-JSON Modules (https://github.com/center-key/pretty-print-json) -->

    <script src="js/state.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/net.js"></script>
    <script src="js/pivotdrill.js"></script>
    <script src="js/test.js"></script>
</head>

<body>

<!-- Workspace -->
<div id="workspace" class="workspace">

    <div id="fields" class="panel">
        <div id="fields-container" class="panel-container">
            <!-- FIELD BUTTONS -->
        </div>
        <a onclick="togglePanel(this.innerText.toLowerCase())" class="nounderline"><div id="fields-menu" class="pivotdrill-heading panel-menu centered">FIELDS</div></a>
    </div>

    <div id="pivot" class="panel">
        <div id="pivot-container" class="panel-container row pivotdrill-heading">
            <!-- PIVOT TABLES -->
        </div>
        <a onclick="togglePanel(this.innerText.toLowerCase())" class="nounderline"><div id="pivot-menu" class="pivotdrill-heading panel-menu centered">PIVOT</div></a>
    </div>

    <div id="drill" class="panel">
        <div id="drill-container" class="panel-container">
            <div class="centered">
                <form id="form-drill">
                    <input id="input-drill" type="text" class="pivotdrill-heading" placeholder="" style="font-size: small;pointer-events: none">
                    <button id="clear-button" class="nounderline" onclick="clearDrillQuery()">CLEAR</button>
                </form>
            </div>
            <div id="drill-button-container">
                <!-- DRILL BUTTONS -->
            </div>
        </div>
        <a onclick="togglePanel(this.innerText.toLowerCase())" class="nounderline"><div id="drill-menu" class="pivotdrill-heading panel-menu centered">DRILL</div></a>
    </div>

    <div id="detail" class="panel">
        <div id="detail-container" class="panel-container">
            <!-- OBJECT DETAILS -->
        </div>
        <a onclick="togglePanel(this.innerText.toLowerCase())" class="nounderline"><div id="detail-menu" class="pivotdrill-heading panel-menu centered">DETAIL</div></a>
    </div>

    <!-- Settings -->
    <div id="settings" class="panel hidden">
        <div id="settings-container" class="panel-container"></div>
        <a onclick="togglePanel('settings')" class="nounderline"><div id="settings-menu" class="pivotdrill-heading panel-menu centered">SETTINGS</div></a>
    </div>
</div>

<!-- Header -->
<div class="centered" id="header">
    <a href="https://github.com/sjb-ch1mp/PivotDrill/blob/master/README.md" target="_blank"><img id="pivotdrill-logo" src="img/pivotdrill-logo.png" alt="PivotDrill"></a>
    <div class="pivotdrill-heading" style="padding: 10px">
        <form id="form-query">
            <input class="pivotdrill-heading" type="text" placeholder="ENTER A QUERY AND PRESS ENTER" id="input-query">
            <button id="send-button" class="nounderline" onclick="sendQuery(document.getElementById('input-query').value)">SEND</button>
        </form>
    </div>
    <div class="pivotdrill-heading" id="chatter-box">
        Welcome to <b>pivotdrill</b>!
    </div>
</div>

<!-- Footer -->
<div class="pivotdrill-heading centered" id="footer">
    <a class="text-orange nounderline" onclick="resetWorkspace()">reset workspace</a>
    <span class="text-red">||</span>
    <a class="text-orange nounderline" onclick="togglePanel('settings')">settings</a>
    <span class="text-red">||</span>
    <span class="text-orange">current server :: </span><span id="current-server"></span>
    <span class="text-red">||</span>
    <span class="text-orange">version :: </span><span class="text-light">0.0.1</span>
    <span class="text-red">||</span>
    <a class="text-orange nounderline" href="https://github.com/sjb-ch1mp" target="_blank">ch1mp</a>
</div>

</body>

<script>
    window.onmousedown = function(){
        summonChatterBox('', 'normal');
    };
    window.onresize = function(){
        setUpWorkspace();
    };
    window.onload = function(){
        document.getElementById('input-drill').value = '';
        setUpWorkspace();
    }
</script>

</html>
