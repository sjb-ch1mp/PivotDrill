<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PivotDrill</title>
    <link rel="stylesheet" href="css/pivotdrill.css">
    <link rel="icon" href="img/favicon.png">

    <!-- Pretty-Print-JSON Modules (https://github.com/center-key/pretty-print-json) -->
    <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/pretty-print-json@0.4/dist/pretty-print-json.css>
    <script src=https://cdn.jsdelivr.net/npm/pretty-print-json@0.4/dist/pretty-print-json.min.js></script>
    <!-- Pretty-Print-JSON Modules (https://github.com/center-key/pretty-print-json) -->

    <script src="js/state.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/net.js"></script>
    <script src="js/pivotdrill.js"></script>
    <script src="js/test.js"></script>
    <script src="js/entity.js"></script>
</head>

<body>

<!-- Workspace -->
<div id="workspace" class="workspace">

    <div id="fields" class="panel">
        <div id="fields-container" class="panel-container">
            <div class="panel-menu">
                <button class="panel-menu nounderline">&#9776;</button>
            </div>
            <!-- FIELD BUTTONS -->
        </div>
        <div id="fields-menu" class="pivotdrill-heading panel-footer centered nounderline" onclick="togglePanel(this.innerText.toLowerCase())">FIELDS</div>
    </div>

    <div id="pivot" class="panel">
        <div id="pivot-container" class="panel-container pivotdrill-heading">
            <div class="panel-menu">
                <button class="panel-menu nounderline">&#9776;</button>
            </div>
            <div id="pivot-table-container" class="row">

            </div>
            <!-- PIVOT TABLES -->
        </div>
        <div id="pivot-menu" class="pivotdrill-heading panel-footer centered nounderline" onclick="togglePanel(this.innerText.toLowerCase())">PIVOT</div>
    </div>

    <div id="drill" class="panel">
        <div id="drill-container" class="panel-container">
            <div class="centered">
                <form id="form-drill" action="javascript:void(0)">
                    <input id="input-drill" type="text" class="pivotdrill-heading" onchange="resetDrillQueryInput()">
                    <button id="clear-button" class="nounderline" onclick="clearDrillQuery()">CLEAR</button>
                </form>
            </div>
            <div id="drill-button-container">
                <!-- DRILL BUTTONS -->
            </div>
        </div>
        <div id="drill-menu" class="pivotdrill-heading panel-footer centered nounderline" onclick="togglePanel(this.innerText.toLowerCase())">DRILL</div>
    </div>

    <div id="detail" class="panel">
        <div id="detail-container" class="panel-container">
            <div class="panel-menu">
                <button class="panel-menu nounderline">&#9776;</button>
            </div>
            <!-- OBJECT DETAILS -->
        </div>
        <div id="detail-menu" class="pivotdrill-heading panel-footer centered nounderline" onclick="togglePanel(this.innerText.toLowerCase())">DETAIL</div>
    </div>

    <!-- Settings -->
    <div id="settings" class="panel hidden">
        <div id="settings-container" class="panel-container">
            <div id="settings-padding">
                <h2 class="settings-heading">REST API</h2>
                <hr class="settings">
                <h4 class="settings-subheading text-orange">URI</h4>
                <form id="form-rest-uri" class="settings-inactive" action="javascript:void(0)">
                    <input type="text" id="input-rest-uri" class="settings-inactive pivotdrill-heading">
                    <button onclick="activateSettingsInput(this.id)" class="nounderline settings-inactive" id="rest-uri">CHANGE</button>
                </form>
                <h4 class="settings-subheading text-orange">USERNAME</h4>
                <form id="form-rest-username" class="settings-inactive" action="javascript:void(0)">
                    <input type="text" id="input-rest-username" class="settings-inactive pivotdrill-heading">
                    <button onclick="activateSettingsInput(this.id)" class="nounderline settings-inactive" id="rest-username">CHANGE</button>
                </form>
                <h4 class="settings-subheading text-orange">KEY</h4>
                <form id="form-rest-key" class="settings-inactive" action="javascript:void(0)">
                    <input type="text" id="input-rest-key" class="settings-inactive pivotdrill-heading">
                    <button onclick="activateSettingsInput(this.id)" class="nounderline settings-inactive" id="rest-key">CHANGE</button>
                </form>
                <h2 class="settings-heading">DATA</h2>
                <hr class="settings">
                <h4 class="settings-subheading text-orange">ROOT KEY</h4>
                <form id="form-data-root" class="settings-inactive" action="javascript:void(0)">
                    <input type="text" id="input-data-root" class="settings-inactive pivotdrill-heading">
                    <button onclick="activateSettingsInput(this.id)" class="nounderline settings-inactive" id="data-root">CHANGE</button>
                </form>
                <h4 class="settings-subheading text-orange">UPLOAD DATA AS FILE</h4>
                <form id="form-data-upload" class="settings-inactive" action="javascript:void(0)">
                    <input type="file" id="input-data-upload" class="pivotdrill-heading">
                </form>
            </div>
        </div>
        <div id="settings-menu" class="pivotdrill-heading panel-footer centered nounderline" onclick="togglePanel('settings')">SETTINGS</div>
    </div>
</div>

<!-- Header -->
<div class="centered" id="header">
    <a href="https://github.com/sjb-ch1mp/PivotDrill/blob/master/README.md" target="_blank"><img id="pivotdrill-logo" src="img/pivotdrill-logo.png" alt="PivotDrill"></a>
    <div class="pivotdrill-heading" style="padding: 10px">
        <form id="form-query" action="javascript:void(0)">
            <input class="pivotdrill-heading" type="text" placeholder="ENTER A QUERY AND PRESS ENTER" id="input-query">
            <button id="send-button" class="nounderline" onclick="sendQuery(document.getElementById('input-query').value)">SEND</button>
        </form>
    </div>
    <div class="pivotdrill-heading" id="chatter-box">
        Welcome to <b>pivotdrill</b>!
    </div>
</div>

<!-- Footer -->
<div class="pivotdrill-heading centered" id="footer">
    <a class="text-orange nounderline" onclick="resetWorkspace('menu')" href="javascript:void(0)">reset workspace</a>
    <span class="text-red">||</span>
    <a class="text-orange nounderline" onclick="togglePanel('settings')" href="javascript:void(0)">settings</a>
    <span class="text-red">||</span>
    <span class="text-orange">current server :: </span><span id="current-server"></span>
    <span class="text-red">||</span>
    <span class="text-orange">version :: </span><span class="text-light">0.0.1</span>
    <span class="text-red">||</span>
    <a class="text-orange nounderline" href="https://github.com/sjb-ch1mp" target="_blank">ch1mp</a>
</div>

</body>

<script>
    window.onmousedown = function(){
        summonChatterBox('', 'normal');
    };
    window.onresize = function(){
        setUpWorkspace();
    };
    window.onload = function(){
        document.getElementById('input-drill').value = '';
        setUpWorkspace();
    }
</script>

</html>
