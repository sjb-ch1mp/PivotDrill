<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PivotDrill</title>
    <link rel="stylesheet" href="css/pivotdrill.css">
    <link rel="icon" href="img/favicon.png">
    <script src="js/state.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/net.js"></script>
</head>

<body>

<!-- Workspace -->
<div id="workspace" class="workspace">
    <div id="fields" class="panel">
        <div id="fields-container" class="panel-container"></div>
        <div id="fields-heading" class="pivotdrill-heading panel-header centered"><a onclick="togglePanel(this.innerText.toLowerCase())" class="nounderline">Fields</a></div>
    </div>
    <div id="pivot" class="panel">
        <div id="pivot-container" class="panel-container"></div>
        <div id="pivot-heading" class="pivotdrill-heading panel-header centered"><a onclick="togglePanel(this.innerText.toLowerCase())" class="nounderline">Pivot</a></div>
    </div>
    <div id="drill" class="panel">
        <div id="drill-container" class="panel-container"></div>
        <div id="drill-heading" class="pivotdrill-heading panel-header centered"><a onclick="togglePanel(this.innerText.toLowerCase())" class="nounderline">Drill</a></div>
    </div>
    <div id="detail" class="panel">
        <div id="detail-container" class="panel-container"></div>
        <div id="detail-heading" class="pivotdrill-heading panel-header centered"><a onclick="togglePanel(this.innerText.toLowerCase())" class="nounderline">Detail</a></div>
    </div>

    <!-- Settings -->
    <div id="settings" class="panel hidden">
        <div id="settings-container" class="panel-container"></div>
        <a onclick="togglePanel('settings')" class="nounderline"><div id="settings-heading" class="pivotdrill-heading centered">Close</div></a>
    </div>
</div>

<!-- Banner -->
<div class="centered" id="header">
    <a href="https://github.com/sjb-ch1mp/PivotDrill/blob/master/README.md" target="_blank"><img id="pivotdrill-logo" src="img/pivotdrill-logo.png" alt="PivotDrill"></a>
    <div class="pivotdrill-heading" style="padding: 10px">
        <input class="pivotdrill-heading" type="text" onchange="sendQuery(document.getElementById('input-query').value)" placeholder="ENTER A QUERY AND PRESS ENTER" id="input-query">
    </div>
    <div class="pivotdrill-heading bg-normal" id="chatter-box">
        Welcome to <b>pivotdrill</b>!
    </div>
</div>

<!-- Footer -->
<div class="pivotdrill-heading centered" id="footer">
    <a class="text-orange nounderline" onclick="togglePanel('settings')">settings</a>
    <span class="text-red">||</span>
    <span class="text-orange">current server :: </span><span id="current-server"></span>
    <span class="text-red">||</span>
    <span class="text-orange">version :: </span><span class="text-light">0.0.1</span>
    <span class="text-red">||</span>
    <a class="text-orange nounderline" href="https://github.com/sjb-ch1mp" target="_blank">ch1mp</a>
</div>

</body>

<script>
    window.onmousedown = function(){
        summonChatterBox('', 'normal');
    };
    window.onresize = function(){
        setUpWorkspace();
    };
    window.onload = function(){
        setUpWorkspace();
    }
</script>

</html>
